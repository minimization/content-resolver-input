  maintainer: sst_security_compliance
  package_placeholders:
    - srpm_name: scap-security-guide
      build_dependencies:
        - cmake
        - expat
        - libxslt
        - openscap-scanner
        - python3
        - python3-jinja
        - python3-pyyaml
        - python3-setuptools
      rpms:
        - rpm_name: scap-security-guide
