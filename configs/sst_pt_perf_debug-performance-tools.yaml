    aarch64:
      - dyninst
      - dyninst-devel
      - dyninst-doc
      - dyninst-testsuite
      - papi
      - papi-devel
      - papi-libs
      - papi-testsuite
    ppc64le:
      - dyninst
      - dyninst-devel
      - dyninst-doc
      - dyninst-testsuite
      - papi
      - papi-devel
      - papi-libs
      - papi-testsuite
    x86_64:
      - dyninst
      - dyninst-devel
      - dyninst-doc
      - dyninst-testsuite
      - papi
      - papi-devel
      - papi-libs
      - papi-testsuite
