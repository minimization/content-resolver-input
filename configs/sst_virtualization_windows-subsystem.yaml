document: feedback-pipeline-workload
version: 1
data:
  name: Windows virtio drivers and tools
  description: Windows virtio drivers and tools to assist running Windows as a guest
  maintainer: sst_virtualization_windows

  packages: []

  labels:
  - eln
  - c9s

  package_placeholders:
    mingw-qemu-ga-win:
      srpm: mingw-qemu-ga-win
      description: Qemus Guest agent for Windows
      buildrequires:
        - libtool
        - zlib-devel
        - glib2-devel
        - python3-devel
        - gettext
        - gettext-devel
        - mingw32-pixman
        - mingw64-pixman
        - mingw32-gcc
        - mingw64-gcc
        - mingw32-glib2
        - mingw64-glib2
        - mingw64-headers
        - mingw32-headers
        - mingw-w64-tools
        - msitools
        - meson
        - ninja-build
    virtio-win:
      srpm: virtio-win
      description: This package is only provided in RHEL
      buildrequires:
        - mingw32-pixman
        - mingw64-pixman
        - mingw32-gcc
        - mingw64-gcc
        - mingw32-glib2
        - mingw64-glib2
        - mingw32-glib2-static
        - mingw64-glib2-static
        - mingw32-gettext-static
        - mingw64-gettext-static
        - mingw32-winpthreads-static
        - mingw64-winpthreads-static
        - mingw64-zlib-static
        - mingw32-zlib-static
        - mingw64-headers
        - mingw32-headers
        - mingw32-crt
        - mingw64-crt
        - mingw32-filesystem
        - mingw64-filesystem
        - mingw32-gcc-c++
        - mingw64-gcc-c++
        - mingw32-termcap
        - mingw64-termcap
        - mingw32-win-iconv
        - mingw64-win-iconv
        - mingw-binutils-generic
        - mingw-filesystem-base
        - mingw-w64-tools
        - mingw-pcre
        - mingw-zlib
        - mingw-libffi
