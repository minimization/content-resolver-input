document: feedback-pipeline-workload
version: 1
data:
  name: Filesystems
  description: Filesystems needed packages
  maintainer: sst_filesystems

  packages:
    - autofs
    - blktrace
    - cachefilesd
    - cifs-utils
    - cifs-utils-devel
    - e2fsprogs
    - fio
    - fuse
    - fuse-common
    - fuse-devel
    - fuse-libs
    - fuse3
    - fuse3-devel
    - fuse3-libs
    - keyutils
    - keyutils-libs
    - keyutils-libs-devel
    - libnfsidmap
    - libnfsidmap-devel
    - libtirpc
    - libtirpc-devel
    - nfs-utils
    - nfs-utils-coreos
    - nfs4-acl-tools
    - pam_cifscreds
    - rpcbind
    - rpcgen
    - rpcsvc-proto-devel
    - system-storage-manager
    - xfsdump
    - xfsprogs

  arch_packages:
    # gfs2 packages are not supported on aarch64.
